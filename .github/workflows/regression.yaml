name: regression tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.2
      - name: Run regression tests
        run: >
          go test
          -run=TestRegression
          -v
          -timeout=10m
          -count=1
          -json
          ./pkg/dotc1z/...
          ./pkg/sync/expand/...
          > regression.json
      - name: Print results
        if: always()
        run: cat regression.json
      - name: Annotate results
        if: always()
        uses: guyarb/golang-test-annotations@v0.8.0
        with:
          test-results: regression.json

  benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.2
      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest
      - name: Restore baseline
        id: cache-baseline
        uses: actions/cache/restore@v4
        with:
          path: baseline.txt
          key: regression-bench-main
      - name: Run benchmarks
        run: >
          go test
          -run='^$'
          -bench=BenchmarkRegression
          -benchtime=3x
          -count=5
          -timeout=25m
          ./pkg/dotc1z/...
          ./pkg/sync/expand/...
          | tee current.txt
      - name: Compare with baseline
        if: steps.cache-baseline.outputs.cache-hit == 'true'
        run: |
          echo "::group::benchstat output"
          benchstat baseline.txt current.txt || true
          echo "::endgroup::"
          benchstat -confidence=0.95 baseline.txt current.txt 2>&1 | tee benchstat.txt
          if grep -qE '^\S+\s+.+\+[2-9][0-9]\..*%' benchstat.txt || grep -qE '^\S+\s+.+\+[1-9][0-9]{2,}\..*%' benchstat.txt; then
            echo "::error::Benchmark regression detected (>20% increase). See benchstat output above."
            exit 1
          fi
      - name: Save baseline
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: cp current.txt baseline.txt
      - name: Cache baseline
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: baseline.txt
          key: regression-bench-main-${{ github.sha }}
      - name: Update baseline restore key
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: baseline.txt
          key: regression-bench-main
