syntax = "proto3";

package c1.config.v1;

import "c1/config/v1/rules.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/conductorone/baton-sdk/pb/c1/config/v1";

message Configuration {
  repeated Field fields = 1;
  repeated Constraint constraints = 2;

  string display_name = 3;
  string help_url = 4;
  string icon_url = 5;
  bool is_directory = 7;
  string catalog_id = 8;
  bool supports_external_resources = 9;
  bool requires_external_connector = 10;
  repeated FieldGroup field_groups = 11;
}

enum ConstraintKind {
  CONSTRAINT_KIND_UNSPECIFIED = 0;
  CONSTRAINT_KIND_REQUIRED_TOGETHER = 1;
  CONSTRAINT_KIND_AT_LEAST_ONE = 2;
  CONSTRAINT_KIND_MUTUALLY_EXCLUSIVE = 3;
  CONSTRAINT_KIND_DEPENDENT_ON = 4;
  CONSTRAINT_KIND_OPTIONS_RESTRICTED = 5;
}

message Constraint {
  ConstraintKind kind = 1;
  repeated string field_names = 2;
  repeated string secondary_field_names = 3;
  string name = 4; // optional
  string help_text = 5; // optional
  bool is_field_group = 6;
  repeated string allowed_options = 7;
}

message FieldGroup {
  string name = 1; // Unique ID.
  string display_name = 2;
  string help_text = 3;
  repeated string fields = 4;
  bool default = 5;
}

message Field {
  string name = 1; // canonical name, typically in snake
  string display_name = 2;
  string description = 3;
  string placeholder = 4;
  bool is_required = 5;
  bool is_ops = 6;
  bool is_secret = 7;

  oneof field {
    StringField string_field = 100;
    IntField int_field = 101;
    BoolField bool_field = 102;
    StringSliceField string_slice_field = 103;
    StringMapField string_map_field = 104;
    ResourceIdField resource_id_field = 105;
    ResourceIdSliceField resource_id_slice_field = 106;

    // These are meant to serve as return types for actions.
    ResourceField resource_field = 107;
    ResourceSliceField resource_slice_field = 108;
    EntitlementSliceField entitlement_slice_field = 109;
    GrantSliceField grant_slice_field = 110;
  }
}

// These are partially duplicate with the Resource proto in the connector package.
// This is to avoid import cycles
message Resource {
  ResourceId resource_id = 1;
  ResourceId parent_resource_id = 2;
  string display_name = 3;
  string description = 4;
  repeated google.protobuf.Any annotations = 5;
}

message ResourceId {
  string resource_type_id = 1;
  string resource_id = 2;
}

message ResourceField {
  Resource default_value = 1;
}

message ResourceSliceField {
  repeated Resource default_value = 1;
}

// Simplified Entitlement for config return types (avoids import cycles with connector package)
message Entitlement {
  string id = 1;
  string display_name = 2;
  string description = 3;
  string slug = 4;
  string purpose = 5; // "PURPOSE_VALUE_ASSIGNMENT", "PURPOSE_VALUE_PERMISSION", or "PURPOSE_VALUE_OWNERSHIP"
  repeated string grantable_to_resource_type_ids = 6;
  string resource_id = 7;
  string resource_type_id = 8;
}

message EntitlementSliceField {
  repeated Entitlement default_value = 1;
}

// Reference to an entitlement (used in Grant)
message EntitlementRef {
  string id = 1;
}

// Simplified Grant for config return types (avoids import cycles with connector package)
message Grant {
  string id = 1;
  EntitlementRef entitlement = 2;
  Resource principal = 3;
}

message GrantSliceField {
  repeated Grant default_value = 1;
}

message ResourceIdField {
  ResourceId default_value = 1;
  optional ResourceIDRules rules = 3;
}

message ResourceIdSliceField {
  repeated ResourceIdField default_value = 1;
  optional RepeatedResourceIdRules rules = 2;
}

message IntField {
  // rules
  int64 default_value = 1;
  optional Int64Rules rules = 2;
}

message BoolField {
  bool default_value = 1;
  optional BoolRules rules = 2;
}

message StringSliceField {
  repeated string default_value = 1;
  optional RepeatedStringRules rules = 2;
}

message StringMapField {
  map<string, google.protobuf.Any> default_value = 1;
  optional StringMapRules rules = 2;
}

enum StringFieldType {
  STRING_FIELD_TYPE_TEXT_UNSPECIFIED = 0; // default/catch all.  Its a text field.
  STRING_FIELD_TYPE_RANDOM = 1;
  STRING_FIELD_TYPE_OAUTH2 = 2;
  STRING_FIELD_TYPE_CONNECTOR_DERIVED_OPTIONS = 3;
  STRING_FIELD_TYPE_FILE_UPLOAD = 4;
}

message StringFieldOption {
  string name = 1;
  string value = 2;
  string display_name = 3;
}

message StringField {
  string default_value = 1;
  optional StringRules rules = 2;
  StringFieldType type = 3;

  // only used for FileUpload atm, oneofs are evil
  repeated string allowed_extensions = 4;
  repeated StringFieldOption options = 5;
}
