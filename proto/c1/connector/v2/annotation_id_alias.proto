syntax = "proto3";

package c1.connector.v2;

import "validate/validate.proto";

option go_package = "github.com/conductorone/baton-sdk/pb/c1/connector/v2";

message Aliases {
  repeated string ids = 1 [(validate.rules).repeated = {
    min_items: 1
    max_items: 100
    unique: true
    items: {
      string: {
        min_len: 1
        max_len: 256
      }
    }
  }];
}
